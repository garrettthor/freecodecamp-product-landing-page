<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Zen+Kaku+Gothic+Antique&display=swap"
    rel="stylesheet">

    <title>Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://res.cloudinary.com/yeetoz/image/upload/v1636043916/cm-logo_iahtej.png" alt="product logo">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#bar-tools">Bar Tools</a>
                </li>

                <li>
                    <a class="nav-link" href="#clothing">Clothing</a>
                </li>

                <li>
                    <a class="nav-link" href="#custom-equipment">Custom Equipment</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="title-and-email">
            <h1>Craft Mates</h1>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <span>Please enter your email become a <strong>Craft Mate</strong></span>
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="Your email address" required>
                </label>
                <input id="submit" type="submit" value="Join us"></input>
            </form>
        </section>

        <section id="bar-tools" class="content-box">
            <h2>Bar Tools</h2>
            <div class="vertical-organize">
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/RuckLtuInNY" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <section id="clothing" class="content-box">
            <h2>Clothing</h2>
            <div class="horizontal-organize">
                <div class="clothes-card">
                    <h3>Hats</h3>
                </div>
                <div class="clothes-card">
                    <h3>Shirts</h3>
                </div>
                <div class="clothes-card">
                    <h3>Pants</h3>
                </div>
            </div>
        </section>

        <section id="custom-equipment" class="content-box">
            <h2>Custom Equipment</h2>
        </section>
        
    </main>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
